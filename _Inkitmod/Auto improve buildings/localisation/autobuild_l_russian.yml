l_russian:
 autobuild_button:0 "Автопостройка"
 autobuild.3.tooltip:0 "§HОткрыть§! меню автопостройки"
 autobuild.3.name:0 "Меню автопостройки"
 autobuild.3.desc:0 "Здесь вы можете настроить автопостройку"
 
 auto_build_0:0 "§HВключить§! все основные настройки мода"
 auto_build_0.tooltip:0 "Включает все настройки"
 
 auto_build_remove:0 "§HУдалить§! все настройки мода"
 auto_build_remove.tooltip:0 "Удалить все флаги и модификаторы планет мода"
 auto_build_exit:0 "§LВыйти из меню§!"

 auto_build_1:0 "§GВключить§! "Автоулучшения зданий""
 auto_build_1.tooltip:0 "Все постройки (кроме базовых лабораторий и тех, которые стоят влияния) будут автоматически улучшаться."
 auto_build_1_off:0 "§RВыключить§! "Автоулучшения зданий""
 
 auto_build_2:0 "§GВключить§! "Автоулучшения зданий за влияние""
 auto_build_2.tooltip:0 "Будут улучшаться здания, улучшение которых стоит трат влияния."
 auto_build_2_off:0 "§RВыключить§! "Автоулучшения зданий за влияние""
 
 auto_build_3:0 "§GВключить§! "Автопостройка новых зданий""
 auto_build_3.tooltip:0 "В клетках с энергией и населением не в рабстве будут строиться электростанции, в клетках с минералами будут строиться шахты, в клетках с любым научным ресурсом и населением не в рабстве будут строиться базовые лаборатории."
 auto_build_3_off:0 "§RВыключить§! "Автопостройка новых зданий на хороших клетках""
 
 auto_build_4:0 "§GВключить§! "Авто рабство""
 auto_build_4.tooltip:0 "Население станет рабами в клетках с шахтами, фермами, планетарными столицами и тд. В общем в любых клетках, где рабы дадут прибыль. Там, где рабы не необходимы, население станет свободным."
 auto_build_4_off:0 "§RВыключить§! "Авторабство""
 
 auto_build_4_1:0 "§GВключить§! "Чужаки должны быть рабами!""
 auto_build_4_1.tooltip:0 "Все население, не принадлежащее к основному виду, будет рабами"
 auto_build_4_1_off:0 "§RВыключить§! "Авторабство чужаков""
 
 auto_build_4_2:0 "§GВключить§! "Дайте рабам их шахты!""
 auto_build_4_2.tooltip:0 "В клетках с электростанциями и лабораториями и с населением в рабстве будут построены шахты, нам же не нужны умные рабы?" 
 auto_build_4_2_off:0 "§RВыключить§! "Дайте рабам их шахты!""
 
 auto_build_5:0 "§GВключить§! "Автоулучшение лаб на хороших планетах""
 auto_build_5.tooltip:0 "Все базовые лаборатории на планетах, имеющих модификатор с бонусом к конкретной сфере науки (например: нестабильная тектоника) будут улучшаться в тот вид лаборатории, который даст больше прибыли." 
 auto_build_5_off:0 "§RВыключить§! "Автоулучшения лабораторий на хороших планетах""
 
 auto_build_6:0 "§GВключить§! "Полуслучайное улучшение лабораторий""
 auto_build_6.tooltip:0 " все лаборатории будут улучшаться в зависимости от типа ресурса в клетке (полезно, если ваше население имеет трейт на определенный вид науки), если же ресурса нет, то вид лаборатории будет выбран случайно (если не активен эдикт номер 5, то лаборатории будут улучшаться случайно даже на планетах с полезными для науки модификаторами)" 
 auto_build_6_off:0 "§RВыключить§! "Полуслучайные улучшения лабораторий""
 
 auto_build_7_1:0 "§GВключить§! "Энергетический приоритет""
 auto_build_7_1.tooltip:0 "В пустых клетках будут строиться только электростанции." 
 auto_build_7_2:0 "§GВключить§! "Промышленный приоритет""
 auto_build_7_2.tooltip:0 "В пустых клетках будут строиться только шахты." 
 auto_build_7_3:0 "§GВключить§! "Научный приоритет""
 auto_build_7_3.tooltip:0 "В пустых клетках будут строиться только лаборатории." 
 auto_build_7_4:0 "§GВключить§! "Умеренно научный""
 auto_build_7_4.tooltip:0 "В пустых клетках будут строиться 1 электростанция на 4 лаборатории." 
 auto_build_7_6:0 "§GВключить§! "Сбалансированный приоритет""
 auto_build_7_6.tooltip:0 "В пустых клетках будут строиться 1 шахта к 1 электростанции к 1 лаборатории." 
 auto_build_7_7:0 "§GВключить§! "Энерго-научный приоритет""
 auto_build_7_7.tooltip:0 "В пустых клетках будут строиться 1 электростанция к 1 лаборатории." 
 auto_build_7_8:0 "§GВключить§! "Игнорировать минералы""
 auto_build_7_8.tooltip:0 "Автостроительство новых зданий в пустых клетках будет игнорировать наличие минералов в клетке."
 auto_build_7_9:0 "§GВключить§! "Игнорировать еду""
 auto_build_7_9.tooltip:0 "Автостроительство новых зданий в пустых клетках будет игнорировать наличие еды в клетке."
 auto_build_7_10:0 "§GВключить§! "Игнорировать энергию""
 auto_build_7_10.tooltip:0 "Автостроительство новых зданий в пустых клетках будет игнорировать наличие энергии в клетке."
 auto_build_7_11:0 "§GВключить§! "Игнорировать науку""
 auto_build_7_11.tooltip:0 "Автостроительство новых зданий в пустых клетках будет игнорировать наличие научных бонусов в клетке."
 auto_build_7_off:0 "§RВыключить§! "Автопостройка новых зданий в пустых клетках""
 auto_build_7_8_off:0 "§RВыключить§! ""Игнорировать минералы""
 auto_build_7_9_off:0 "§RВыключить§! "Игнорировать еду""
 auto_build_7_10_off:0 "§RВыключить§! "Игнорировать энергию""
 auto_build_7_11_off:0 "§RВыключить§! "Игнорировать науку""
 
 auto_build_8:0 "§GВключить§! автостроительство клиник"
 auto_build_8.tooltip:0 "На каждой планете, где есть 4 или больше населения, для которых планета не на 100% пригодна, будет выбрана клетка с пищей и без минералов, если это возможно, в конечном итоге будет выбрана любая свободная клетка (наличие населения не обязательно) и построена клиника." 
 auto_build_8_off:0 "§RВыключить§! "Автопостройка клиник""
 
 auto_build_cost:0 "§GВключить§! "Оставить запас ресурсов""
 auto_build_cost.tooltip:0 "Все постройки и улучшения будут происходить, если у вас есть 1000 минералов или 250 влияния, если оно требуется."
 auto_build_cost_off:0 "§RВыключить§! "Оставить запас ресурсов""
 
 ## edicts
 edict_no_sector:0 "Нет нужды в секторах"
 edict_no_sector_desc:0 "Теперь у вас нет нужды в секторах."
 
 ## planet edicts
 edict_clear_autobuild_planetary_edicts:0 "Удалить все авто-"
 edict_clear_autobuild_planetary_edicts_desc:0 "Все авто условия планеты будут удалены."
 
 edict_hide_planetary_edicts:0 "Скрыть/показать авто эдикты"
 edict_hide_planetary_edicts_desc:0 "Все планетарные авто эдикты будут скрыты или отображены, в зависимости от текущего состояния."
 
 edict_free_auto_update:0 "Игнорировать автоулучшения"
 edict_free_auto_update_desc:0 "На этой планете постройки не будут улучшаться автоматически."
 
 edict_free_auto_build:0 "Игнорировать автопостройку"
 edict_free_auto_build_desc:0 "На этой планете не будут автоматически строиться новые постройки."
 
 edict_free_auto_enslave:0 "Игнорировать авторабство"
 edict_free_auto_enslave_desc:0 "На этой планете не будет срабатывать авто рабство."
 
 edict_planet_forge_auto_build:0 "Объявить индуст. центром"
 edict_planet_forge_auto_build_desc:0 "Эта планета будет перестроена в индустриальный центр. Будет построено: одна ферма (если еще нет), Блок подготовки рабов (если на планете есть 4+ раба), Фабрика по переработке полезных ископаемых, остальные клетки будут застроены шахтами. Если есть электростанции или лаборатории, они будут перестроены."
 
 edict_planet_power_plant_auto_build:0 "Объявить энерг. центром"
 edict_planet_power_plant_auto_build_desc:0 "Эта планета будет перестроена в энергитический центр. Будет построено: одна ферма (если еще нет), энергоузел, остальные клетки будут застроены электростанциями. Если есть шахты или лаборатории, они будут перестроены."
 
 edict_planet_labs_auto_build:0 "Объявить научным центром"
 edict_planet_labs_auto_build_desc:0 "Эта планета будет перестроена в научный центр. Будет построено: одна ферма (если еще нет), остальные клетки будут застроены лабораториями. Если есть шахты или электростанции, они будут перестроены."
 
