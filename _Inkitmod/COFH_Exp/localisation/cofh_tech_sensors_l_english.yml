 OBSERVATORY_1:0 "Radar System"
 OBSERVATORY_1_DESC:0 "A planet-bound technology adapted for use in deep space, the radar system provides basic detection and tracking capability for interstellar vessels."
 OBSERVATORY_2:0 "Gravitic Sensors"
 OBSERVATORY_2_DESC:0 "These sensors have been tuned to look for any gravitational changes in space, such as those produced by the presence of a starship."
 OBSERVATORY_3:0 "Subspace Sensors"
 OBSERVATORY_3_DESC:0 "Sensors that detect the subspace fluctuations left in the wake of traveling starships. Their sensitivity and range is greater than that of a gravitic sensor array."
 OBSERVATORY_4:0 "Tachyon Sensors"
 OBSERVATORY_4_DESC:0 "Advanced sensors that rely on rotating tachyon beams to detect ship movements even at extreme distances."

 COMBAT_VARIANT_DESC:0 "This variant provides more accurate targeting at the cost of higher power usage and deep space detection capabilities."
 DEEP_SPACE_VARIANT_DESC:0 "This variant provides exceptional deep space detection capabilities, at the expense of targeting accuracy and higher power usage."

