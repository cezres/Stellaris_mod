 civtrade.1.name:0 "Международная торговля"
 civtrade.1.desc:0 "После успешного создания первой [Root.Owner.GetSpeciesName] колонии бесстрашная и некоторые сказали бы безрассудная группа предпринимателей на [Root.Capital.GetName] установила свой первый торговой путь к внешним колониям. \n\nЭтот торжественный день для [Root.Owner.GetName] навсегда повлияет на ход будущих международных дел в глубинах космоса."
 # Options
 civtrade.1.a:0 "Пусть их вера всегда освещает им путь."
 civtrade.1.b:0 "Ваши документы выглядят в порядке. Можете продолжить путь."
 civtrade.1.c:0 "Независимые действия предполагают мыслить независимо: обратите внимание на ваше высокомерие."
 civtrade.1.d:0 "Самостоятельный прогресс - это стоящее стремление."
 civtrade.1.e:0 "Ваши попытки самостоятельной инициативы будут не допущены."  
 civtrade.1.f:0 "Выплачивайте комиссионные и налоги вовремя и проблем не будет."  
 civtrade.1.g:0 "Свобода передвижения и свобода торговли являются отличительными чертами нашего общества."
 civtrade.1.h:0 "Ваши документы, кажется, в порядке. Продолжайте путь."
 
 civ.1.name:0 "Величайшее шоу на любой планете!"
 civ.1.desc:0 "После посещения всего известного космического пространства, и части неизвестного, великий Клемперер недавно торжественно предоставил свой великолепный цирковой корабль под названием - Розочка! \n\nЗаполненные до краев невиданными и загадочными достопримечательностями со всего света многочисленные пассажи Розочки смогут предложить что-нибудь для всех видов существ и возрастов. \n\nВсякий раз, когда Клемперер и его Розочка в системе, убедитесь, что взошли на борт величайшего торжественного представления!"
 # Options
 civ.1.a:0 "Да начнется шоу!"
 
 civmenu.1.name:0 "[ROOT.GetName] Ориентировка в торговле"
 civmenu.1.desc:0 "Поручить нашей администрации покупку: \n\n     Минералы  \n\n     Энергокредиты \n\n     Еду"
 
 # Options
 civmenu.1.a:0 "Так и сделайте."
 
 
