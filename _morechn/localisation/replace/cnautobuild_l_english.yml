 edict_planet_forge_auto_build:0 "申请工业中心"
 edict_planet_forge_auto_build_desc:0 "这个星球会被改造成工业中心,会自动建设一个农场，然后自动将其他建筑改造成矿场以及在其他空地区建造矿场.假如有四个以上奴隶会额外建造一个奴隶建筑."

 edict_planet_power_plant_auto_build:0 "申请能源中心"
 edict_planet_power_plant_auto_build_desc:0 "这个星球会被改造成能源中心,会自动建设一个农场，然后自动将其他建筑改造成电厂以及在其他空地区建造电厂.假如有四个以上奴隶会额外建造一个奴隶建筑."

