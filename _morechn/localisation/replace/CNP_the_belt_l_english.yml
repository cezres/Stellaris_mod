l_english:
  the_belt_building_asteroid_life_support_system:0 "生命维持系统"
  the_belt_building_asteroid_life_support_system_desc:0 "环境控制和生命维持系统，旨在提供空气，水和食物，调整正确的温度和压力，以及处理废物回收。它还提供了屏蔽对有害的外部影响，如辐射和陨石."
  asteroid_environment:0 "小行星"
  asteroid_environment_desc:0 "对于较大的小行星或小行星的天体，是由岩石、铁、冰和贵金属。行星形成的残余物，其开发在经济上是有趣的因为他们可以含有金属的数量十倍，适宜居住的行星更容易提取的形式。他们的低重力也使他们非常适合空间建设."
  independent_belt_mining:0 "采矿作业中心"
  independent_belt_mining_desc:0 "由于丰富的市场机会，小行星采矿许多小的独立业务涌现出来，并正在使用这个星球的炼油，使其成为当地的经济枢纽."
  stony_metal_asteroids_focus:0 "金属小行星开发"
  stony_metal_asteroids_focus_desc:0 "S型和M型小行星不包含水的含碳类金属量可超过十次。他们也经常含有大量的稀有金属行业的关键。"
  carbonaceous_asteroids_focus:0 "C型小行星开发"
  carbonaceous_asteroids_focus_desc:0 "碳小行星类型有大量的水，和碳化合物有用的生长食品。在约10%的水的一些方法，减少10%的金属、5%金属硫化物。他们主要是含水的粘土材料和磁铁矿粘在一起的有机聚合物."
  orbital_guard:0 "轨道护卫"
  orbital_guard_desc:0 "轨道护卫会保持对小行星周围的关注。如果没有出示许可或者允许偏离申报的飞行计划，将会触发自卫系统进行反击。"
  pc_asteroid_tile:0 "挖空的小行星洞穴"
  pc_asteroid_tile_desc:0 "人造洞穴"
  trait_pc_asteroid_preference_continental:0 "小行星偏好"
  trait_pc_asteroid_preference_continental_desc:1 "来自大陆世界的小行星偏好。"
  pc_asteroid_habitability:0 "行星适居性"
  asteroid_home_system_sighted_chain_title:0 "小行星的发现"
  asteroid_home_system_sighted_chain_desc:0 "一颗巨大的小行星快要撞上[Root.GetName]. 你必须在它撞击前摧毁它!"
  asteroid.0.t:0 "生命维持系统崩溃"
  asteroid.0.desc:0 "[From.GetName]的生命维持系统受到无法挽回的破坏，死亡数越来越多."
  asteroid.0.a:0 "悲剧."  
  asteroid.2.t:0 "[This.GetName]的开采量增长"
  asteroid.2.desc:0 "围绕在[This.GetName]周围的小行星所带来的巨大财富吸引了许多渴望快速发财的独立矿工。有些人自己处理原始的小行星材料，并将处理后的材料运回来并卖给[Root.Capital.GetName]，但大多数人选择使用[From.GetName]的精炼厂，以确保矿物纯度."
  asteroid.2.a.demo:0 "一个有趣的发展，它只会让我们受益."
  asteroid.2.a.oli:0 "一个有趣的发展，只会使我们受益."
  asteroid.2.a.auto:0 "一个有趣的发展，只会使我们受益."
  asteroid.2.b:0 "禁令通知."
  asteroid.2.b.tooltip:0 "从现在开始将禁止开展小行星采矿业务."
  asteroid.3.t:0 "不同类型的小行星"
  asteroid.3.desc:0 "目前大多数的小行星开采操作都集中在碳型小行星上有很多碳水化合物，可用于种植食物。但也有罕见的小行星，它更具有金属型被认为是分化的小行星，支离破碎的影响金属芯块。"
  asteroid.3.a:0 "鼓励开发含碳型小行星."
  asteroid.3.b:0 "专注金属的. "
  asteroid.4.t:0 "低重力影响"
  asteroid.4.desc:0 "起初无法知道多少的人工重力才是健康所需，但肯定的是在我们的小行星定居点的重力不够高。因为技术或经济的原因，这导致了新一代殖民者身体出现略有不同的生理机能，这能使他们更适应环境，但付出代价是健康问题的增加，所以必须进行定期的医疗检查."
  asteroid.4.a:0 "我们只能接受这个."
  asteroid.4.a.tooltip:0 "问题随着人口增长会逐步改善."
  asteroid.4.b:0 "我们必须制止这个."
  asteroid.4.b.tooltip:0 "采取激进的措施来限制人口迁移."
  asteroid.6.t:0 "小行星的发现"
  asteroid.6.desc:0 "我们部署的小行星探测器发现一颗巨大的小行星正朝[Root.GetName]飞去!它似乎被某些原因使它改变了正常的移动轨迹。现在它会撞击[Root.GetName]的地面，最终导致的后果将难以想象.\n\n小行星必须在它撞击之前被摧毁!"
  asteroid.6.a:0 "这是个不祥的预兆..."
  asteroid.8.t:0 "摧毁小行星"
  asteroid.8.desc:0 "小行星在接近[Root.GetName]的过程中被摧毁了![Root.GetName]的末日结束了，大家走上街头庆祝自己劫后余生."
  asteroid.9.t:0 "小行星撞击了[Root.GetName]"
  asteroid.9.d:0 "我们未能在最后时刻阻止小行星撞向[Root.GetName]。结果它与地面相撞，产生巨大的破坏和无尽的痛苦。这次小行星撞击还造成了数十亿人死亡."
  asteroid.9.d:0 "这是最黑暗的一天."
  asteroid.11.t:0 "独立开采的危险"
  asteroid.11.desc:0 "最近的一颗小行星事件表明，不受限制的独立的小行星开采可能会证明是致命的，因为[Root.Capital.GetName]有大约一万个小行星带的大小十公里或更大，这足以导致在任何行星上的大规模灭绝.有很多更多的小行星，也许不足以消灭[Root.Capital.GetName]的文明，但足以抹杀它的很大一部分."
  asteroid.11.a:0 "禁令实施."
  asteroid.11.a.tooltip:0 "在[Root.Capital.GetName]的每个小行星上的挖掘中心将被移除."
  asteroid.11.b:0 "这是个孤立的事件."
  asteroid.11.b.tooltip:0 "采矿作业将继续."
  asteroid.11.c:0 "轨道护卫将赶上下一个."
  asteroid.11.c.tooltip:0 "采矿作业将继续."
  asteroid.12.t:0 "灭绝的威胁"
  asteroid.12.desc: "大约有一万颗小行星在小行星带上，其大小至少有十公里或者更大，这足以导致被撞击的行星会发生大规模生态灭绝。还有更多小的小行星，也许不足以消灭[Root.Capital.GetName]文明，但足以抹杀它的很大一部分人口。在我们的采矿作业业务中，目前并没有全面监测小行星动态并为[Root.Capital.GetName]提供保护。"
  asteroid.12.a:0 "建立轨道护卫"
  asteroid.12.a.tooltip:0 "建立一个轨道护卫，从现在开始将监测小行星并保持密切关注其动态，以减少发生偏离轨道的小行星撞击[Root.Capital.GetName]的机会."
  asteroid.12.b:0 "这是没有必要的."
  asteroid.13.t:0 "流放地"
  asteroid.13.desc:0 "关于盗版的最近的事件，许多人认为它会更便宜，我们最近的海盗船俘虏而不是放在行星监狱小行星采矿殖民地更有用。他们将被迫履行采矿的辛勤劳动，为他们的判决."
  asteroid.13.a:0 "他们将在矿井里劳作."
  asteroid.13.b:0 "不，这太苛刻了."
  

  tech_colonization_0:0 "外星人工生物群落"
  tech_colonization_0_desc:0 "通过开发各种超高效的动植物维持半封闭的生态系统。虽然这是空间扩张中最快的方式，但是这样的外星基地需要专门的生态维持系统。"
