 mhs_qastliani_system_NAME:0 "Qastliani系统"
 mhs_qastliani_system_DESC:0 "Qastliani系统, 曾经是一个古老的被遗忘的文明的家园，现在又是一个年轻的物种的摇篮，达到了他们的发源地。\n\n家园-大小16\n\n一个太阳,一个被摧毁的世界,两个熔岩星球,八个小行星,一个气态巨星和四个冰封世界\n\n$system_initializer_DESC$"
 mhs_daedalus_system_NAME:0 "Daedalus系统"
 mhs_daedalus_system_DESC:0 "Daedalus系统是个非常特殊的世界。你的祖先曾预言大灾难会破坏你的世界，然后神会从天而降拯救苦难的你们，带你们进入在天空的新家。\n\n家园-大小16\n\n一个太阳,两个熔岩星球,两个气态巨星,一个荒芜世界,四个冰封世界\n\n$system_initializer_DESC$"
 mhs_ikor_system_NAME:0 "Ikor系统"
 mhs_ikor_system_DESC:0 "Ikor - 一个双星系统 - 这里或许没什么资源可供你使用，但是你的文明是第一个到达这里。你的存在会如何影响这个系统的原有物种?\n\n家园-大小16\n\n两个太阳,两个被占领居住的星球，一个气态巨星以及多个卫星和小行星\n\n$system_initializer_DESC$"
 mhs_reetii_system_NAME:0 "Re´etii系统"
 mhs_reetii_system_DESC:0 "Re´etii系统，一个古老的帝国的废墟。但他们世界已经化为一片废墟，就连他们最大的成就-环带也被摧毁。你的物种曾经是他们的动物园里的其中一个宠物。不过你是幸运的，因为你没跟随这个帝国一起化为尘埃。\n\n家园-大小16\n\n$system_initializer_DESC$"
 mhs_reshtar_system_NAME:0 "Resh´Tar系统"
 mhs_reshtar_system_DESC:0 "三个可居住的行星绕着他们的太阳在同一轨道上，虽然现在已经很久了，似乎曾经是一个恒星规模的实验。\n\n家园-大小16\n\n一个太阳,两个可居住星球,十二个小行星\n\n$system_initializer_DESC$"
 mhs_durinsforge_system_NAME:0 "Durin的锻造"
 mhs_durinsforge_system_DESC:0 "Durin的锻造"
 mhs_me_tikkun_system_NAME:0 "Tikkun系统"
 mhs_me_tikkun_system_DESC:0 "这家园系统毕竟是你们曾经的宇宙.\n\n家园-大小16\n\n一个太阳,一个有毒世界,一个气态巨星，一个贫瘠世界，七个小行星\n\n$system_initializer_DESC$"
 mhs_me_parnitha_system_NAME:0 "Parnitha系统"
 mhs_me_parnitha_system_DESC:0 "这是Asar的质量效应的宇宙的家园系统.\n\n家园-大小16\n\n一个太阳,一个有毒世界,三个气态巨星,一个熔岩世界,四个小行星\n\n$system_initializer_DESC$"
 mhs_me_aralakh_system_NAME:0 "Aralakh系统"
 mhs_me_aralakh_system_DESC:0 "这是Krogans的质量效应的宇宙的家园系统.\n\n家园-大小16\n\n一个太阳,三个熔岩世界,两个气态巨星,五个小行星\n\n$system_initializer_DESC$"
 mhs_me_trebia_system_NAME:0 "Trebia系统"
 mhs_me_trebia_system_DESC:0 "这是Turians的质量效应的宇宙的家园系统.\n\n家园-大小16\n\n一个太阳,三个熔岩世界,一个气态巨星,一个贫瘠星球,七个小行星\n\n$system_initializer_DESC$"
 mhs_me_pranas_system_NAME:0 "Pranas系统"
 mhs_me_pranas_system_DESC:0 "这是Salarians的质量效应的宇宙的家园系统.\n\n家园-大小16\n\n一个太阳,一个熔岩世界,一个贫瘠星球,一个气态巨星,八个小行星\n\n$system_initializer_DESC$"

#New Planet Classes
 planetary_ring_nuked:0 "环带上的墓穴世界"
 planetary_ring_nuked_desc:0 "岩石世界。它正在经历类似于核冬天，与大气中的致密层的黑色气溶胶。高层次的表面辐射和大裂缝，在行星地壳吐出我们的火和有毒气体，使生活不可能。这是一个古老而先进的环世界。"
 pc_mhs_nuked_by_asteroids:0 "墓穴世界"
 pc_mhs_nuked_by_asteroids_desc:0 "岩石世界。这是目前遇到的一个影响的冬季，与大气中的致密层的黑色气溶胶。"
 pc_mhs_durin_nuked_nocolonize:0 "被破坏的环带上的墓穴世界"
 pc_mhs_durin_nuked_nocolonize_desc:0 "岩石世界。它正在经历类似于核冬天，与大气中的致密层的黑色气溶胶。高层次的表面辐射和大裂缝，在行星地壳吐出我们的火和有毒气体，使生活不可能。它是由一个古老又被破坏的环世界。"
 pc_mhs_durin_nuked_colonize:0 "被破坏的环带上的墓穴世界"
 pc_mhs_durin_nuked_colonize_desc:0 "岩石世界。它正在经历类似于核冬天，与大气中的致密层的黑色气溶胶。高层次的表面辐射和大裂缝，在行星地壳吐出我们的火和有毒气体，使生活不可能。它是由一个古老又被破坏的环世界。"
