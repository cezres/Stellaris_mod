 pc_mhs_durin_desert:0 "沙漠世界"
 pc_mhs_durin_desert_desc:0 "沙漠世界。这里几乎很少能见到降水和地表水。昼夜温差变化大。虽然植被稀少，但是只要适当的降水也能使沙漠出现短暂花海。"
 pc_mhs_durin_arid:0 "干旱世界"
 pc_mhs_durin_arid_desc:0 "干旱的岩石世界。灰尘覆盖的地形大部分为台地和峡谷。在更温和的极地地区发现有森林存在，但植被依旧是稀缺无比。"
 pc_mhs_durin_tundra:0 "苔原世界"
 pc_mhs_durin_tundra_desc:0 "寒冷的岩石世界。星球表面除了赤道地区，其他都被永久冻土覆盖。虽有一个稳定的生物圈存在，但是植被大多限于苔藓和地衣。"
 pc_mhs_durin_continental:0 "大陆世界"
 pc_mhs_durin_continental_desc:0 "大陆世界。每块大陆之间虽隔着远洋，但有着温和稳定的气候环境，而且大气变化取决于维度和降水。"
 pc_mhs_durin_tropical:0 "热带世界"
 pc_mhs_durin_tropical_desc:0 "热带世界。有着明显的降水量与季节交换时候，而且大多数陆地被茂密的森林覆盖。"
 pc_mhs_durin_ocean:0 "海洋世界"
 pc_mhs_durin_ocean_desc:0 "海洋世界。海洋占星球的表面至少有§Y90%§!以上，而剩下面积就被分散岛屿占据。"
 pc_mhs_durin_arctic:0 "冰封世界"
 pc_mhs_durin_arctic_desc:0 "冰封世界。除了赤道部分存在少量的植被，其他都被厚厚冰川所覆盖。"
 pc_mhs_durin_continental_tile:0 "温带地形"
 pc_mhs_durin_continental_tile_desc:0 "温和气候的森林地形."
 pc_mhs_durin_desert_tile:0 "沙漠地形"
 pc_mhs_durin_desert_tile_desc:0 "炎热的沙漠地形."
 pc_mhs_durin_arid_tile:0 "干旱地形"
 pc_mhs_durin_arid_tile_desc:0 "植被稀少的干岩地形."
 pc_mhs_durin_tundra_tile:0 "苔原地形"
 pc_mhs_durin_tundra_tile_desc:0 "寒风吹袭草原地形."
 pc_mhs_durin_tropical_tile:0 "热带地形"
 pc_mhs_durin_tropical_tile_desc:0 "温暖湿润的森林地形."
 pc_mhs_durin_ocean_tile:0 "海洋地形"
 pc_mhs_durin_ocean_tile_desc:0 "一望无际的海洋地形."
 pc_mhs_durin_arctic_tile:0 "冻土地形"
 pc_mhs_durin_arctic_tile_desc:0 "除了雪就是冰的地形."

